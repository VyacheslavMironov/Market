{% extends 'base.html' %}

{% block content %}
<div class="card col-10 mx-auto mt-5 p-3">
  <div class="row">
      {% for data in lists %}
        <div class="col-3 mb-3">
          <div class="card">
            <div class="card-header">{{ data.Title }}</div>
            <div class="card-footer">{{ data.Price }}</div>
          </div>
        </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
