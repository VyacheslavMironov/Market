{% extends 'base.html' %}

{% block content %}
<div class="card col-10 mx-auto mt-5 p-3">
  <div class="row" style="padding:1em;">
      {% for data in lists %}
        <div class="col-3 mb-5" style="border-style: groove;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-width: 4px;">
          <div class="card">
            <div class="card-header">{{ data.Title }}</div>
            <div class="card-footer">{{ data.Price }}</div>
          </div>
          <a class="navbar_add mb-5" style="text-align: center;
          color: black;
          position:relative;
          top: 20px;
          display: block;
          background-color: white;
          border: 2px solid;
          box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          text-decoration:none;" href="{% url 'urlBasket' %}">Добавить</a>
        </div>
        
      {% endfor %}
  </div>
  
</div>
{% endblock %}
