{% extends 'admin/index_admin.html' %}

{% block admin_content %}
    <div class="row">
        {% if message %}
        <div class="alert alert-dark" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <div class="col-6 mx-auto mt-5">
            <form 
                method="post"
            >
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputTitle" class="form-label">Название товара</label>
                  <input type="text" name="title" class="form-control" id="exampleInputTitle">
                </div>
                <div class="mb-3">
                    <label for="exampleInputDescription" class="form-label">Описание товара</label>
                    <textarea class="form-control" name="description" id="exampleInputDescription"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPrice" class="form-label">Цена товара</label>
                    <input type="number" name="price" class="form-control" id="exampleInputPrice">
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>
{% endblock %}
